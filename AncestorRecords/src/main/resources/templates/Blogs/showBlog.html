<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/myStyle.css}"/>

    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">

    <a class="navbar-brand abs" href="/">Ancestor Records</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">

        </ul>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline" action="/search/searchResults">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit" >Search</button>
            </form>
            <li class="nav-item">
                <a class="nav-item nav-link active text-right" th:href="@{/persons/addPersons}"  >Add Person<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link active text-right" th:href="@{/persons/myProfile}"  >My Profile<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link active text-right" th:href="@{/logout}"  >Log out<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div style="width: 80%; margin: auto;">
    <h th:text="${blog.getTitle()}" style="font-size: 36px;"> </h>
</div>

<div class="mt-3 mb-5" style="width:80%; margin:auto; padding: 20px; border: 1px solid #e4e2dd">


        <div class="row">
            <label class="col-form-label col-sm-3" >Author : </label>
            <div class="col-sm-9">
                <p th:text="${blog.getOwner().getPerson().getName()}"> </p>
            </div>
        </div>
        <div class="row">
            <label class="col-form-label col-sm-3">Subjects: </label>
            <div class="col-sm-9">
                <p th:text="${blog.getNamesOfSubjects()}"> </p>

            </div>
        </div>


        <div class="row">
            <label class="col-form-label col-sm-3" >Post : </label>
            <div class="col-sm-9">
                <p th:text=${blog.getContent()}> </p>

            </div>
        </div>




</div>
</body>
</html>
